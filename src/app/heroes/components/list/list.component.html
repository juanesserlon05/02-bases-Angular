<h3>Listado de heroes</h3>
<hr>
<h3 *ngIf="deletedHero else nothingWasDeleted"><small class="text-danger"> {{ deletedHero }} </small>fué eliminado/a
</h3>
<ng-template #nothingWasDeleted>
  <h3>Ningún heroe ha sido eliminado</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar ultimo
  heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>

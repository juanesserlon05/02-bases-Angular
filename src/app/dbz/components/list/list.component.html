<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let characters of characterList; let i = index;
  let isLast = last;
  let isFirst= first"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
  'list-group-item-dark':isLast,
  'list-group-item-success':isFirst
}">

<div>
  <span>{{ i + 1  }}</span>
  <span>{{characters.name}} - </span>
  <strong>power: </strong>
  <span>{{characters.power}}</span>
</div>
  <button (click)="onDeleteCharatcter(i)" class="btn btn-danger">x</button>

</li>

</ul>
